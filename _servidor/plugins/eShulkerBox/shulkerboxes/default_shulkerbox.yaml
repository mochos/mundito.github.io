# Version:    ${version}
# Build time: ${timestamp}
# Wiki: https://eproject.gitbook.io/eshulkerbox/
# --
# Custom ShulkerBox
# --
# This is the default ShulkerBox, you can change it to your own
# After change, reload needed! [/eshulkerbox reload]
# You can use RGB colors (Gradients, Solid) -> more on our wiki <--
# Our systems supports PAPI

# --> All missing values will be replaced with the default values from the config.yaml <--
enabled: true

# REQUIRED!
# The name of the ShulkerBox
# please some gradient name
display-name: "<BOLD><SOLID:D579E9>Custom Shulker Box</BOLD></SOLID>"

# The lore of the ShulkerBox
lore:
  - ""
  - "&7Click to open the ShulkerBox"
  - ""

# Color of the ShulkerBox
# Default = WHITE
color: "WHITE"

# Custom texture of the ShulkerBox
# -1 = Default minecraft texture
custom-model-data: -1

# Crafting recipe of the ShulkerBox
recipe:
  enabled: true
  # Materials travel from the upper left to the right row by row = (A,B,C) -> next row (D,E,F) -> next row (G,H,I)
  # NOTE: Set material to 'AIR' if you want it empty
  slots:
    A: SHULKER_SHELL
    B: SHULKER_SHELL
    C: SHULKER_SHELL
    D: SHULKER_SHELL
    E: SHULKER_BOX
    F: SHULKER_SHELL
    G: SHULKER_SHELL
    H: SHULKER_SHELL
    I: SHULKER_SHELL

# With actions, you can do whatever you want
# https://eproject.gitbook.io/epowerblocks/showcase-and-examples/examples#actions-2
actions:
  open:
    - "none"
  close:
    - "none"

# The permission to open the ShulkerBox
# permission: "eshulkerbox.open.%shulkerbox%"
# %shulkerbox% = default_shulkerbox (the name of the file (without .yaml))
#require-permission-to-open: true

# Shulker box open cooldown in milliseconds
# 0 for no cooldown
#cooldown: 5000

#read-only: false

# Sound when opening a shulker box
# If you want to disable the sound, set it to "NONE"
#open-sound: "BLOCK_SHULKER_BOX_OPEN"

# Sound when closing a shulker box
# If you want to disable the sound, set it to "NONE"
#close-sound: "BLOCK_SHULKER_BOX_CLOSE"

# Pitch of the sound when opening a shulker box
#open-pitch: 1.0

# Pitch of the sound when closing a shulker box
#close-pitch: 1.0

# Volume of the sound when opening a shulker box
#open-volume: 1.0

# Volume of the sound when closing a shulker box
#close-volume: 1.0

# If set to true, all shulker boxes can be opened by right clicking them
# If set to false, only custom shulker boxes with the option "openable-by-interact" can be opened by right clicking them
#openable-by-interact: true

# If set to true, all shulker boxes can be opened by right clicking them in inventory
#clickable-open: true
